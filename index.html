<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>JAI-NN 3.0 - Advanced AI Chatbot</title>
    <meta name="description" content="JAI-NN 3.0 - Next generation AI chatbot with advanced reasoning capabilities" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Updated Favicon with Neural Network Design -->

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'fade-in': 'fadeIn 0.3s ease-out',
              'scale-in': 'scaleIn 0.2s ease-out',
              'spin-slow': 'spin 8s linear infinite',
              'pulse-slow': 'pulse 4s ease-in-out infinite',
              'scroll-infinite': 'scrollInfinite 20s linear infinite',
              'glow-pulse': 'glowPulse 2s ease-in-out infinite',
              'marquee': 'marquee 12s linear infinite'
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              scrollInfinite: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-33.333%)' },
              },
              glowPulse: {
                '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                '50%': { opacity: '0.6', transform: 'scale(1.05)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' }
              }
            },
          },
        },
      }
    </script>
    
    <style>
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      html, body, #root {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      body {
        background: #000000;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
        overscroll-behavior: none;
        /* allow page to scroll normally so chat, landing and sidebars render correctly */
        position: relative;
        min-height: 100vh;
        overflow-y: auto;
        touch-action: pan-x pan-y;
      }

      .pb-safe {
        padding-bottom: max(env(safe-area-inset-bottom), 0.75rem);
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.12);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      @media (max-width: 768px) {
        * {
          -webkit-overflow-scrolling: touch;
        }
        
        input, textarea, button {
          font-size: 16px !important;
        }
      }

      * {
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      button:active {
        transform: scale(0.96);
        transition: transform 0.1s;
      }

      .ios-glass {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(28px) saturate(160%);
        -webkit-backdrop-filter: blur(28px) saturate(160%);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }

      .smoked-glass {
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        backdrop-filter: blur(40px) saturate(200%);
        -webkit-backdrop-filter: blur(40px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }

      .bg-clip-text {
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loading-spinner {
        border: 2px solid rgba(255, 255, 255, 0.08);
        border-top: 2px solid rgba(255,255,255,0.7);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      .chat-message {
        will-change: transform, opacity;
        contain: content;
      }

      /* Custom Cursor Glow - Desktop Only */
      @media (hover: hover) and (pointer: fine) {
        .cursor-glow {
          position: fixed;
          width: 60px;
          height: 60px;
          border-radius: 50%;
          background: radial-gradient(circle, rgba(10, 132, 255, 0.4) 0%, rgba(10, 132, 255, 0.1) 40%, transparent 70%);
          pointer-events: none;
          z-index: 9999;
          transition: opacity 0.3s ease;
          mix-blend-mode: screen;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* iOS 26 Theme Gradient Background */
      .ios26-gradient {
        background: 
          radial-gradient(circle at 20% 30%, rgba(10, 132, 255, 0.12) 0%, transparent 50%),
          radial-gradient(circle at 80% 60%, rgba(94, 92, 230, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 40% 80%, rgba(10, 132, 255, 0.06) 0%, transparent 50%),
          #000000;
      }

      /* Marquee styling for EVOLUTION */
      .marquee {
        overflow: hidden;
        white-space: nowrap;
        display: block;
      }
      .marquee-track {
        display: inline-block;
        padding-left: 100%;
        animation: marquee linear infinite;
        animation-duration: 14s;
        will-change: transform;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
