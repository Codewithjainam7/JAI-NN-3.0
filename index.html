<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>JAI-NN 3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['JetBrains Mono', 'SF Mono', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            colors: {
              oled: '#050505', // Slightly lifted from pure black for better font contrast
              brand: {
                500: '#6366f1', // Indigo
                400: '#818cf8',
                glow: 'rgba(99, 102, 241, 0.5)'
              },
              emerald: {
                500: '#10b981',
                glow: 'rgba(16, 185, 129, 0.5)'
              }
            },
            animation: {
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'fade-in': 'fadeIn 0.4s ease-out',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob-drift': 'drift 20s infinite alternate',
              'text-pan': 'textPan 8s linear infinite',
              'scan': 'scan 3s linear infinite',
              'spin-reverse': 'spinReverse 10s linear infinite',
              'blink': 'blink 1s step-end infinite',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              drift: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '100%': { transform: 'translate(30px, -30px) scale(1.1)' },
              },
              textPan: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' },
              },
              scan: {
                '0%': { top: '-10%', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { top: '110%', opacity: '0' },
              },
              spinReverse: {
                '0%': { transform: 'rotate(360deg)' },
                '100%': { transform: 'rotate(0deg)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --cursor-size: 20px;
        --cursor-ring-size: 40px;
      }

      body {
        background-color: #000000;
        color: #f1f5f9; /* Higher contrast text */
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Aurora Blobs - Subtler */
      .aurora-container {
        position: fixed;
        inset: 0;
        z-index: -10;
        pointer-events: none;
        overflow: hidden;
        background: #000;
      }
      .aurora-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(140px);
        opacity: 0.3;
        mix-blend-mode: screen;
        animation: drift 20s infinite alternate;
      }

      /* Smoked Glass - Cleaner for readability */
      .smoked-glass {
        background: rgba(15, 15, 20, 0.7);
        backdrop-filter: blur(24px) saturate(140%);
        -webkit-backdrop-filter: blur(24px) saturate(140%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      .liquid-glass-nav {
         background: rgba(5, 5, 5, 0.4);
         backdrop-filter: blur(20px) saturate(180%);
         -webkit-backdrop-filter: blur(20px) saturate(180%);
         border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Text Mask Pattern - The Animation */
      .text-pattern-cyber {
        background-image: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2670&auto=format&fit=crop');
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: textPan 10s linear infinite;
        display: inline-block;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react-syntax-highlighter/": "https://aistudiocdn.com/react-syntax-highlighter@^16.1.0/",
    "react-syntax-highlighter": "https://aistudiocdn.com/react-syntax-highlighter@^16.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.2"
  }
}
</script>
</head>
  <body>
    <div class="aurora-container">
       <div class="aurora-blob bg-indigo-900" style="top: -20%; left: -10%; width: 80vw; height: 80vw;"></div>
       <div class="aurora-blob bg-purple-900" style="bottom: -20%; right: -10%; width: 70vw; height: 70vw; animation-delay: -5s;"></div>
       <div class="aurora-blob bg-emerald-900" style="top: 40%; left: 40%; width: 40vw; height: 40vw; animation-delay: -10s; opacity: 0.2;"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
