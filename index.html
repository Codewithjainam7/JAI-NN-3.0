<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>JAI-NN 3.0 - Advanced AI</title>
    <meta name="description" content="JAI-NN 3.0 - iOS 26 Style AI Assistant" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      /* SF Pro Text Fallback */
      @font-face {
        font-family: 'SF Pro Text';
        src: local('-apple-system'), local('BlinkMacSystemFont'), local('SF Pro Text');
        font-weight: 100 900;
        font-style: normal;
      }

      :root {
        --ios-blue: #007AFF;
        --ios-teal: #5AC8FA;
        --ios-purple: #AF52DE;
        --ios-pink: #FF2D55;
        --ios-green: #34C759;
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
        padding: 0;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
        background: #000;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Inter', 'Segoe UI', system-ui, sans-serif;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        letter-spacing: -0.01em;
      }

      /* iOS 26 Glass Morphism */
      .ios-glass {
        background: rgba(28, 28, 30, 0.68);
        backdrop-filter: saturate(180%) blur(20px);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
      }

      .ios-glass-light {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: saturate(180%) blur(30px);
        -webkit-backdrop-filter: saturate(180%) blur(30px);
      }

      .ios-card {
        background: rgba(30, 30, 30, 0.72);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 0.5px solid rgba(255, 255, 255, 0.15);
      }

      /* iOS Gradient Mesh */
      .ios-mesh-bg {
        position: fixed;
        inset: 0;
        z-index: 0;
        background: #000;
        overflow: hidden;
      }

      .mesh-gradient {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.35;
        animation: mesh-float 12s ease-in-out infinite;
      }

      @keyframes mesh-float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -30px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
      }

      .mesh-1 {
        width: 400px;
        height: 400px;
        background: linear-gradient(135deg, var(--ios-blue) 0%, var(--ios-purple) 100%);
        top: -100px;
        left: -100px;
        animation-delay: 0s;
      }

      .mesh-2 {
        width: 350px;
        height: 350px;
        background: linear-gradient(135deg, var(--ios-teal) 0%, var(--ios-blue) 100%);
        bottom: -100px;
        right: -100px;
        animation-delay: -4s;
      }

      .mesh-3 {
        width: 300px;
        height: 300px;
        background: linear-gradient(135deg, var(--ios-pink) 0%, var(--ios-purple) 100%);
        top: 50%;
        right: 10%;
        animation-delay: -8s;
      }

      /* Typography */
      .ios-title {
        font-size: 34px;
        font-weight: 700;
        letter-spacing: -0.02em;
        line-height: 1.1;
      }

      .ios-headline {
        font-size: 17px;
        font-weight: 600;
        letter-spacing: -0.01em;
      }

      .ios-body {
        font-size: 15px;
        font-weight: 400;
        letter-spacing: -0.01em;
        line-height: 1.5;
      }

      .ios-caption {
        font-size: 13px;
        font-weight: 400;
        letter-spacing: -0.01em;
        opacity: 0.6;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.25);
      }

      /* Fix overflow */
      .chat-message {
        max-width: 100%;
        overflow-wrap: break-word;
        word-wrap: break-word;
        word-break: break-word;
        hyphens: auto;
      }

      .chat-message * {
        max-width: 100%;
      }

      .chat-message pre {
        overflow-x: auto;
        max-width: calc(100vw - 100px);
      }

      .chat-message img {
        max-width: 100% !important;
        height: auto !important;
      }

      /* iOS Button */
      .ios-button {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        -webkit-user-select: none;
        user-select: none;
      }

      .ios-button:active {
        transform: scale(0.96);
        opacity: 0.8;
      }

      /* Gradient Text */
      .gradient-text {
        background: linear-gradient(135deg, var(--ios-blue) 0%, var(--ios-purple) 50%, var(--ios-pink) 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient-flow 4s linear infinite;
      }

      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }

      /* Animations */
      @keyframes slideUp {
        from {
          transform: translateY(10px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes pulse-glow {
        0%, 100% { 
          opacity: 0.4;
          transform: scale(1);
        }
        50% { 
          opacity: 0.7;
          transform: scale(1.05);
        }
      }

      .animate-slide-up {
        animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .animate-scale-in {
        animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out;
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .animate-spin {
        animation: spin 1s linear infinite;
      }

      .animate-pulse-glow {
        animation: pulse-glow 3s ease-in-out infinite;
      }

      /* Safe Area */
      .safe-top {
        padding-top: var(--safe-area-inset-top);
      }

      .safe-bottom {
        padding-bottom: var(--safe-area-inset-bottom);
      }

      /* Loading */
      .loading-spinner {
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: var(--ios-blue);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react-syntax-highlighter/": "https://aistudiocdn.com/react-syntax-highlighter@^16.1.0/",
    "react-syntax-highlighter": "https://aistudiocdn.com/react-syntax-highlighter@^16.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.2"
  }
}
</script>
</head>
  <body>
    <div class="ios-mesh-bg">
       <div class="mesh-gradient mesh-1"></div>
       <div class="mesh-gradient mesh-2"></div>
       <div class="mesh-gradient mesh-3"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
