<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>JAI-NN 3.0 - Advanced AI Chatbot</title>
    <meta name="description" content="JAI-NN 3.0 - Next generation AI chatbot with advanced reasoning capabilities" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            colors: {
              ios: {
                bg: '#000000',
                card: 'rgba(255, 255, 255, 0.08)',
                border: 'rgba(255, 255, 255, 0.12)',
                text: '#ffffff',
                'text-secondary': 'rgba(255, 255, 255, 0.6)',
                blue: '#007AFF',
                teal: '#5AC8FA',
                purple: '#AF52DE',
                pink: '#FF2D55',
                green: '#34C759',
              }
            },
            backgroundImage: {
              'ios-gradient': 'linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%)',
              'ios-mesh': 'radial-gradient(at 40% 20%, hsla(240, 100%, 70%, 0.3) 0px, transparent 50%), radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 0.3) 0px, transparent 50%), radial-gradient(at 0% 50%, hsla(355, 100%, 93%, 0.3) 0px, transparent 50%)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'fade-in': 'fadeIn 0.3s ease-out',
              'scale-in': 'scaleIn 0.2s ease-out',
              'shimmer': 'shimmer 2s infinite',
              'glow-pulse': 'glowPulse 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              glowPulse: {
                '0%, 100%': { opacity: '0.5', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.05)' },
              },
            },
            backdropBlur: {
              'xl': '40px',
              '2xl': '60px',
            }
          },
        },
      }
    </script>
    <style>
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        background: #000000;
        color: #ffffff;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', 'Segoe UI', sans-serif;
      }

      /* iOS Glass Morphism */
      .ios-glass {
        background: rgba(28, 28, 30, 0.72);
        backdrop-filter: saturate(180%) blur(20px);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .ios-glass-light {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: saturate(180%) blur(30px);
        -webkit-backdrop-filter: saturate(180%) blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }

      .ios-card {
        background: rgba(30, 30, 30, 0.85);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }

      /* iOS Gradient Mesh Background */
      .ios-mesh-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: #000;
        overflow: hidden;
      }

      .mesh-gradient {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.4;
        animation: float 8s ease-in-out infinite;
      }

      .mesh-1 {
        width: 500px;
        height: 500px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        top: -10%;
        left: -10%;
        animation-delay: 0s;
      }

      .mesh-2 {
        width: 400px;
        height: 400px;
        background: linear-gradient(135deg, #5AC8FA 0%, #007AFF 100%);
        bottom: -10%;
        right: -10%;
        animation-delay: -2s;
      }

      .mesh-3 {
        width: 350px;
        height: 350px;
        background: linear-gradient(135deg, #FF2D55 0%, #AF52DE 100%);
        top: 40%;
        right: 20%;
        animation-delay: -4s;
      }

      /* Smooth Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* iOS Button Effects */
      .ios-button {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .ios-button:active {
        transform: scale(0.96);
        opacity: 0.8;
      }

      /* iOS Haptic Feedback Simulation */
      @keyframes haptic {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(0.98); }
      }

      .haptic-feedback:active {
        animation: haptic 0.1s ease-in-out;
      }

      /* Gradient Text */
      .gradient-text {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shimmer 3s linear infinite;
      }

      /* Ensure content doesn't overflow */
      .chat-container {
        max-width: 100%;
        overflow-x: hidden;
      }

      .prose {
        max-width: 100%;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      .prose pre {
        max-width: 100%;
        overflow-x: auto;
      }

      .prose img {
        max-width: 100%;
        height: auto;
      }

      /* iOS Input Style */
      input, textarea {
        -webkit-appearance: none;
        appearance: none;
      }

      /* Prevent text overflow */
      * {
        word-wrap: break-word;
        overflow-wrap: break-word;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",

    "react-syntax-highlighter/": "https://aistudiocdn.com/react-syntax-highlighter@^16.1.0/",
    "react-syntax-highlighter": "https://aistudiocdn.com/react-syntax-highlighter@^16.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.2"
  }
}
</script>
</head>
  <body>
    <div class="ios-mesh-bg">
       <div class="mesh-gradient mesh-1"></div>
       <div class="mesh-gradient mesh-2"></div>
       <div class="mesh-gradient mesh-3"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
