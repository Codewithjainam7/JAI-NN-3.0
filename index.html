    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['JetBrains Mono', 'SF Mono', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            colors: {
              ios: {
                bg: '#000000',
                glass: 'rgba(255, 255, 255, 0.08)',
                glassStrong: 'rgba(255, 255, 255, 0.12)',
                border: 'rgba(255, 255, 255, 0.15)',
                blue: '#007AFF',
                green: '#34C759',
                red: '#FF3B30',
                gray: '#8E8E93',
              }
            },
            animation: {
              'slide-up': 'slideUp 0.3s cubic-bezier(0.32, 0.72, 0, 1)',
              'fade-in': 'fadeIn 0.2s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'text-pan': 'textPan 15s linear infinite',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              textPan: {
                '0%': { backgroundPosition: '0% center' },
                '100%': { backgroundPosition: '200% center' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000;
        color: #fff;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior: none; /* Prevent rubber banding */
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.25);
      }

      /* Enhanced Liquid Glass Utility - Subtle Iridescence */
      .liquid-glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(24px) saturate(200%);
        -webkit-backdrop-filter: blur(24px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 
          inset 0 0 20px rgba(255, 255, 255, 0.02),
          0 8px 32px rgba(0, 0, 0, 0.4);
        position: relative;
        overflow: hidden;
      }
      
      .liquid-glass::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        opacity: 0.5;
      }
      
      .glass-panel {
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      /* Image Based Text Pattern - Geometric Blue Shades */
      .img-pattern-bg {
        /* Using a high-res abstract geometric blue pattern */
        background-image: url('https://images.unsplash.com/photo-1614850523459-c2f4c699c52e?q=80&w=2670&auto=format&fit=crop'); 
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
    </style>
